<!DOCTYPE html>
<html>
<head>
    <title>Seznam Recenzí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5ee7df, #b490ca);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
            font-size: 18px;
        }
        a:hover {
            color: #007bff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .novela-name {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seznam Recenzí</h1>
        <div class="nav-links">
            <a href="{% url 'index' %}">Zpět na úvodní stranu</a>

        </div>
        <ul>
            {% for recenze in object_list %}
                <li>
                    <a href="{% url 'recenze_detail' recenze.pk %}">{{ recenze.obsah|truncatewords:10 }}</a>
                    <div class="novela-name">Novela: {{ recenze.novela.nazev }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
